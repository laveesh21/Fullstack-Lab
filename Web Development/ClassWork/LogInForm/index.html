<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h3>Don't have an account? Want to join us?</h3>
        <form action="">
            <div class="form">
                <label for="username">Username:</label>
                <input type="text" id="usernameInput" name="Username" required>
            </div>
            <div class="form">
                <label for="">Email ID:</label>
                <input type="text" id="emailInput" name="Email" required>    
            </div>
            <div class="form">
                <label for="city">Select City:</label>
               <select name="city" id="city">
                    <option value="roorkee">Roorkee</option>
                    <option value="meerut">Meerut</option>
                    <option value="srinagar">Srinagar</option>
                    <option value="ambala">Ambala</option>
                </select>
            </div>
            <div class="form">
                <label for="gender">Gender:</label>
                    <input type="radio" name="male" >Male
                    <input type="radio" name="male" >Female
                    <input type="radio" name="male" >Others
            </div>
            <div class="form">
                <label for="password">Password:</label>
                <input type="password" id="passwordInput" name="Password" required>
            </div>
            <div class="form">
                <input type="checkbox" id="agrement" name="agrement">I agree to the tems and condition. 
            </div>  
            <div class="form">  
                <input type="submit" value="Sign In">
                <input type="submit" value="Reset">
            </div>
            
        </form>
    </div>
</body>
</html>
